<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>HAPPY 1st MONTHSARY.</strong>
                        <p>
                            Hii, Babyyy! Happy monthsary sa'tin. Thank you for everything you have done. 
                            I love you always, baby ko!
                            Pipiliin ka sa araw-araw. Kung hindi man sapat ang salitang "Mahal kita" hayaan mong panindigan kita, sapagkat papanindigan kita.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
